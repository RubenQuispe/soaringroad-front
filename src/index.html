    onload = function () {
      var $html = document.getElementsByTagName("html")[0];

      $html.onclick = function (e) {

        function createImage(x, y, size, transform) {
          var $elem = document.createElement("img");
          $elem.style.zIndex = 9999;
          $elem.style.position = "absolute";
          $elem.src = "https://image.flaticon.com/icons/svg/1171/1171174.svg";

          $elem.style.top = y + "px";
          $elem.style.height = size;
          $elem.style.width = size;
          if (transform) {
            $elem.style.transform = "scaleX(-1)";
          }
          return $elem;
        }

        var x = e.pageX;
        var y = e.pageY;
        var sizeRandom = Math.random() * 10 + 20;
        var size = sizeRandom + "px";
        var $elem1 = createImage(x, y, size, false);
        var $elem2 = createImage(x, y, size, true);
        clearInterval(anim);
        var increase = 0;
        var anim;
        anim = setInterval(function () {
          if (++increase == 100) {
            clearInterval(anim);
            $body.removeChild($elem1);
            $body.removeChild($elem2);
          }
          $elem1.style.top = y - increase + "px";
          $elem1.style.left = x - increase + "px";
          $elem1.style.opacity = (100 - increase) / 120;
          $elem1.style.height = sizeRandom + increase / 5 + "px";
          $elem1.style.width = sizeRandom + increase / 5 + "px";
          $elem2.style.top = y - increase + "px";
          $elem2.style.left = x + increase + "px";
          $elem2.style.opacity = (100 - increase) / 120;
          $elem2.style.height = sizeRandom + increase / 5 + "px";
          $elem2.style.width = sizeRandom + increase / 5 + "px";
        }, 8);
        $body.appendChild($elem1);
        $body.appendChild($elem2);
      };
    };
