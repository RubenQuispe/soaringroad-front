<div class="app-container container">
    <div class="mx-auto text-center bg-light text-dark"  *ngIf="article">
      <article class="app-article-article">
        <h1>
          {{article.title}}
        </h1>
        <section class="text-primary">
          <span class="col"><small>{{article.author}}</small> </span>
          <span class="col"><small><time>{{article.date}} </time></small></span>
          <a class="col" [routerLink]="['/result/category/'+article.category]" routerLinkActive="active"><small>{{article.category}}</small></a>
        </section>
        <section *ngIf="article.labels && article.labels.length > 0">
          <ng-template  ngFor let-item [ngForOf]="article.labels">
              <a [routerLink]="['/result/label/'+item]" ><span  class="badge badge-primary">{{item}}</span></a>
          </ng-template>
        </section>
        <hr/>
        <div class="text-left col-md-12 col-12" [innerHTML]="safeBody" ></div>
      </article>
    </div>
    <div class="col-md-4 d-none d-md-block">
      <!-- todo for menu and ads-->
    </div>
  </div>
