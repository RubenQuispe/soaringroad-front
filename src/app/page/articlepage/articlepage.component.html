<div class="app-container">
    <div class="col-md-8 mx-auto text-center bg-light text-dark col-sm-11 col-11"  *ngIf="article">
      <article class="app-article-article">
        <h1>
          {{article.title}}
        </h1>
        <section>
          <span class="col"><small>作者:{{article.author}}</small> </span>
          <span class="col"><small><time> 日期:{{article.date}} </time></small></span>
          <span class="col"><small>分类:{{article.category}}</small></span>
        </section>
        <section *ngIf="article.labels && article.labels.length > 0">
          <ng-template  ngFor let-item [ngForOf]="article.labels">
              <a [routerLink]="['/result/label/'+item]" ><span  class="badge badge-primary">{{item}}</span></a>
          </ng-template>
        </section>
        <hr/>
        <div class="text-left col-md-12 col-12" [innerHTML]="safeBody" ></div>
      </article>
    </div>
    <div class="col-md-4 d-none d-md-block">
      <!-- todo for menu and ads-->
    </div>
  </div>
